tls:
  stores:
    default:
      defaultCertificate:
        certFile: /etc/traefik/certs/server.crt
        keyFile: /etc/traefik/certs/server.key
  options:
    mtls:
      clientAuth:
        caFiles:
          - /etc/traefik/certs/ca.crt
        clientAuthType: RequireAndVerifyClientCert

http:
  middlewares:
    forward-client-cert:
      headers:
        customRequestHeaders:
          ssl-client-cert: "%[req.ssl_client_cert]"